<!doctype html>
<html>
<head>
<title>CSS cursor:pointer in DIV only working when hovering over div text</title>
<meta charset="utf-8" />
<style>
body {
	font-family: arial;
	margin: 0;
	padding: 0;
}
div {
	width: 200px;
	background-color: #365CB5;
	color: white;
	padding: 20px;
	cursor: pointer;
}
</style>
</head>

<body>
<div>
<p>
This div should have a pointer cursor when hovered.
</p>
<p>
However, the pointer cursor only appears when hovering over this text and not on other areas of the div.
</p>
</div>
</body>
</html>
