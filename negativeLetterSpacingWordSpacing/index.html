<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Negative letter-spacing and word-spacing</title>

  <style type="text/css">
    body {
      font-family: arial;
    }

    .negative-letter-spacing {
      letter-spacing: -0.1em;
    }
    .negative-word-spacing {
      word-spacing: -0.2em;
    }
  </style>
</head>

<body>
    <h2>CSS letter-spacing and word-spacing propries should accept negative length values.</h2>

    <p class="negative-letter-spacing">
    This p element has negative letter spacing of -0.1em.
    </p>

    <p class="negative-word-spacing">
    This p element has negative word spacing of -0.2em.
    </p>
</body>

</html>
