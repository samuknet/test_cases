<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IFrame CSS Transform Rotation</title>

        <style>
            body {
                font-family: arial;
            }
            iframe {
              margin: auto;
            }
        </style>

        <script defer>
            window.addEventListener('DOMContentLoaded', () => {
                var fr = document.querySelector('iframe');
                var rot = 0;
                requestAnimationFrame(animate);
              
                function animate() {
                    requestAnimationFrame(animate);
                    document.body.style.background = 'none'; // This line required for the rotation to appear at all
                    rot = (rot + 1) % 360;
                    fr.style.transform = 'rotate(' + rot + 'deg)';
                }
            });
          
        </script>
    </head>
    <body>
        <iframe src="https://en.wikipedia.org"></iframe>
    </body>
</html>
