<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<style>
body {
    margin: 0;
    padding: 0;
    font-family: helvetica;
}
div {
    transition: 1s font-size ease-in-out;    
}
</style>

<script>
window.addEventListener('load', function() {
    var large = false;
    setInterval(() => {
        large = !large;
        document.querySelector('div').style.fontSize = large ? '500%' : '100%';
    }, 1000);
    
});
</script>

<body>
<div>
I should be transitioning between large font size and back repeatedly.
</div>
</body>

</html>
